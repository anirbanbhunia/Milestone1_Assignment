<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="card">
        <div class="card1">
            <label for="first">Enter first color</label>
            <input type="text" id="first">
        </div>
        <div class="card1">
            <label for="second">Enter second color</label>
            <input type="text" id="second">
        </div>
        <div class="card1">
            <span id="equal">=</span>
        </div>
        <div class="card1" id="resSec">
            <span id="resLab">Result color</span>
            <span id="result"></span>
            <p id="para"></p>
        </div>
    </div>
    <button id="butt">Mix</button>
    <script src="./script.js"></script>
</body>
</html>
